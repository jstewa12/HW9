        function filter() {
            alert("Called filter");
            var sel = document.getElementById("genre");
            option = sel.options[sel.selectedIndex].value;
            for (i in setlist.coverSongs) {
                for (j in setlist.coverSongs[i]["music genre(s)"]) {
                    if (setlist.coverSongs[i]["music genre(s)"][j] == option) {
                        alert(setlist.coverSongs[i]["title"]);
                        document.write(setlist.coverSongs[i]["title"]);

                        document.write(setlist.coverSongs[i]["year released"]);

    <form>
        <select id="genre" name="genre" size=5>

            document.getElementById("filter").addEventListener("click", filter);
